name: React Native CI/CD

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      buildType:
        type: choice
        description: "What to build"
        options:
          - dev
          - prod
          - all

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      - name: Verify Expo authentication
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "❌ EXPO_TOKEN missing"
            exit 1
          else
            echo "✅ EXPO_TOKEN present"
          fi

      - name: Expo doctor (non-blocking)
        run: npx expo-doctor || true

      # ---------------- DEV APK ----------------
      - name: Build DEV APK
        if: github.event.inputs.buildType == 'dev' || github.event.inputs.buildType == 'all'
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          EAS_NO_VCS=1 eas build \
            --platform android \
            --profile development \
            --local \
            --non-interactive \
            --output app-dev.apk

      # ---------------- PROD APK ----------------
      - name: Build PROD APK
        if: github.event.inputs.buildType == 'prod' || github.event.inputs.buildType == 'all'
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          EAS_NO_VCS=1 eas build \
            --platform android \
            --profile production \
            --local \
            --non-interactive \
            --output app-prod.apk

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-builds
          path: |
            app-dev.apk
            app-prod.apk
          retention-days: 7
