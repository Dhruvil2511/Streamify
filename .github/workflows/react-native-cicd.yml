name: React Native CI/CD

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      buildType:
        type: choice
        description: "Build type to run"
        options:
          - dev
          - prod-apk
          - prod-aab
          - all

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      - name: Verify Expo auth
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "EXPO_TOKEN missing"
            exit 1
          else
            echo "EXPO_TOKEN OK"
          fi

      - name: Expo doctor (non-blocking)
        run: npx expo-doctor || true

      - name: Build DEV APK
        if: github.event.inputs.buildType == 'dev' || github.event.inputs.buildType == 'all'
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          EAS_NO_VCS=1 eas build --platform android --profile development --local --non-interactive --output=app-dev.apk

      - name: Build PROD APK
        if: github.event.inputs.buildType == 'prod-apk' || github.event.inputs.buildType == 'all'
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          EAS_NO_VCS=1 eas build --platform android --profile production-apk --local --non-interactive --output=app-prod.apk

      - name: Build PROD AAB
        if: github.event.inputs.buildType == 'prod-aab' || github.event.inputs.buildType == 'all'
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          EAS_NO_VCS=1 eas build --platform android --profile production --local --non-interactive --output=app-prod.aab

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            app-dev.apk
            app-prod.apk
            app-prod.aab
